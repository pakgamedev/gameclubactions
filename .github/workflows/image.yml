name: Weekly Game Idea Exercise

on:
  schedule:
    # Runs at 12:00 PM PKT (07:00 AM UTC) daily
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  post-exercise:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios discord.js

      - name: Fetch Word and Post to Discord
        run: |
          node -e "
          const axios = require('axios');
          const { Client, GatewayIntentBits } = require('discord.js');

          async function run() {
            try {
              // 1. Fetch Random Noun
              const wordResponse = await axios.get('https://wordsapiv1.p.rapidapi.com/words/', {
                params: { random: 'true', partOfSpeech: 'noun' },
                headers: {
                  'x-rapidapi-host': 'wordsapiv1.p.rapidapi.com',
                  'x-rapidapi-key': '${{ secrets.RAPIDAPI_KEY }}'
                }
              });

              const { word, results } = wordResponse.data;
              
              // 2. Fetch Random Image from Unsplash
              let imageBuffer = null;
              let description = null;
              async function fetchImage(query) {
                try {
                  const unsplashRes = await axios.get('https://api.unsplash.com/photos/random', {
                    params: { 
                      query: query,
                      content_filter: 'high'
                    },
                    headers: { 'Authorization': \`Client-ID \${{ secrets.UNSPLASH_ACCESS_KEY }}\` }
                  });
                  
                  const imageDownload = await axios.get(unsplashRes.data.urls.regular, {
                    responseType: 'arraybuffer'
                  });
                  return {buffer: Buffer.from(imageDownload.data), description: unsplashRes.data.description};
                } catch (e) {
                  return null;
                }
              }
              { imageBuffer, description } = await fetchImage(word);
              
              // Fallback to 'activity' if first attempt failed
              if (!imageBuffer) {
                console.log(\`No image found for '\${word}', falling back to 'activity'\`);
                { imageBuffer, description } = await fetchImage('activity');
              }

              // 3. Setup Discord Bot
              const client = new Client({ intents: [GatewayIntentBits.Guilds] });
              await client.login('${{ secrets.DISCORD_BOT_TOKEN }}');

              client.once('ready', async () => {
                const channel = await client.channels.fetch('${{ secrets.DISCORD_TEST_FORUM_CHANNEL_ID }}');
                
                const title = \`Game Idea Exercise | Today's Image '\${description}'\`;
                const content = \`You are challenged to come up with one or more game ideas about today's image.\\n\\nThat's it. Put your answers in the comments below!\\n\\n---\\nCheck https://discord.com/channels/1263723973603102802/1469711211158310992 for details on what counts as a game idea!\`;

                const messagePayload = {
                  content: content
                };

                if (imageBuffer) {
                  messagePayload.files = [{
                    attachment: imageBuffer,
                    name: 'exercise_image.jpg'
                  }];
                }

                await channel.threads.create({
                  name: title,
                  appliedTags: ['1469713995555668188'],
                  message: messagePayload
                });

                console.log(\`Exercise posted for word: \${word}\`);
                client.destroy();
              });
            } catch (err) {
              console.error('Workflow failed:', err);
              process.exit(1);
            }
          }
          run();
          "