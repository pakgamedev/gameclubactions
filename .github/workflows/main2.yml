name: Pick Random Weekly Game

on:
  schedule:
    # 9:00 AM PKT is 04:00 AM UTC
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  pick-game:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install firebase-admin axios

      - name: Select, Set and Post Random Game
        run: |
          node -e "
          const admin = require('firebase-admin');
          const axios = require('axios');
          admin.initializeApp();
          const db = admin.firestore();
          const appId = '${{ vars.APP_ID }}';
          const discordWebhookUrl = '${{ secrets.DISCORD_WEBHOOK_URL }}';
          
          async function pickAndPost() {
            try {
              const gamesColPath = \`artifacts/\${appId}/public/data/games\`;
              const currentDocPath = \`artifacts/\${appId}/public/data/current/game\`;
              
              const snapshot = await db.collection(gamesColPath).get();
              if (snapshot.empty) return console.log('No games found.');

              const games = [];
              snapshot.forEach(doc => games.push(doc.data()));
              const game = games[Math.floor(Math.random() * games.length)];
              
              await db.doc(currentDocPath).set({
                ...game,
                updated_at: admin.firestore.FieldValue.serverTimestamp()
              });

              if (discordWebhookUrl) {
                // Calculate next Sunday 11:00 PM PKT (18:00 UTC)
                const now = new Date();
                const sunday = new Date(now);
                // day 0 is Sunday, so if today is Monday (1), we need to add 6 days
                const daysUntilSunday = (7 - now.getUTCDay()) % 7;
                sunday.setUTCDate(now.getUTCDate() + daysUntilSunday);
                sunday.setUTCHours(18, 0, 0, 0);
                
                const unixTimestamp = Math.floor(sunday.getTime() / 1000);

                await axios.post(discordWebhookUrl, {
                  thread_name: game.name,
                  content: \`<@&${{ secrets.DEV_CLUB_ROLE_ID }}> Download the game. Play and analyze.\\nYou have til <t:\${unixTimestamp}:f> to review and discuss.\`,
                  embeds: [{
                    title: \`ðŸŽ® Weekly Game: \${game.name}\`,
                    url: game.url,
                    color: 5814783,
                    image: { url: game.header_image },
                    thumbnail: { url: game.icon_url },
                    fields: [
                      { name: 'Steam Link', value: \`[Click here to view](\${game.url})\` }
                    ],
                    footer: { text: 'Weekly Random Selection' },
                    timestamp: new Date().toISOString()
                  }]
                });
                console.log('Posted to Discord successfully.');
              }

              console.log(\`Selected: \${game.name}\`);
            } catch (err) {
              console.error('Error:', err);
              process.exit(1);
            }
          }
          pickAndPost();
          "
