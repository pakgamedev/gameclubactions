name: Pick Random Weekly Game

on:
  schedule:
    # 7:00 AM PKT is 02:00 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  pick-game:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install firebase-admin discord.js

      - name: Select, Set and Post Random Game
        run: |
          node -e "
          const admin = require('firebase-admin');
          const { Client, GatewayIntentBits, EmbedBuilder } = require('discord.js');
          
          admin.initializeApp();
          const db = admin.firestore();
          
          const client = new Client({ intents: [GatewayIntentBits.Guilds] });
          
          const appId = '${{ vars.APP_ID }}';
          const botToken = '${{ secrets.DISCORD_BOT_TOKEN }}';
          const channelId = '${{ secrets.DISCORD_FORUM_CHANNEL_ID }}';
          
          async function pickAndPost() {
            try {
              const gamesColPath = \`artifacts/\${appId}/public/data/games\`;
              const currentDocPath = \`artifacts/\${appId}/public/data/current/game\`;
              
              const snapshot = await db.collection(gamesColPath).get();
              if (snapshot.empty) return console.log('No games found.');

              const docs = [];
              snapshot.forEach(doc => docs.push(doc));
              
              const selectedDoc = docs[Math.floor(Math.random() * docs.length)];
              const game = selectedDoc.data();
              
              await db.doc(currentDocPath).set({
                ...game,
                updated_at: admin.firestore.FieldValue.serverTimestamp()
              });

              await selectedDoc.ref.delete();
              console.log(\`Deleted \${game.name} from the games collection.\`);

              await client.login(botToken);
              
              client.once('ready', async () => {
                const channel = await client.channels.fetch(channelId);
                
                const now = new Date();
                const sunday = new Date(now);
                const daysUntilSunday = (7 - now.getUTCDay()) % 7;
                sunday.setUTCDate(now.getUTCDate() + daysUntilSunday);
                sunday.setUTCHours(18, 0, 0, 0);
                const unixTimestamp = Math.floor(sunday.getTime() / 1000);

                const embed = new EmbedBuilder()
                  .setTitle(\`ðŸŽ® Current Game: \${game.name}\`)
                  .setURL(game.url)
                  .setColor(5814783)
                  .setImage(game.header_image)
                  .setThumbnail(game.icon_url)
                  .addFields({ name: 'Link', value: \`[Click here to view](\${game.url})\` })
                  .setFooter({ text: 'Weekly Game' })
                  .setTimestamp();

                await channel.threads.create({
                  name: game.name,
                  appliedTags: ['1455828972339331146'],
                  message: {
                    content: \`<@&${{ secrets.DEV_CLUB_ROLE_ID }}> Download the game. Play and analyze.\\nYou have til <t:\${unixTimestamp}:f> to review and discuss.\`,
                    embeds: [embed]
                  }
                });

                console.log('Posted via Discord Bot successfully.');
                client.destroy();
              });
            } catch (err) {
              console.error('Error:', err);
              process.exit(1);
            }
          }
          pickAndPost();
          "