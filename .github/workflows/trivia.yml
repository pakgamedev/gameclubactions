name: Daily Doodling Exercise

on:
  schedule:
    # Runs at 12:00 PM PKT (07:00 AM UTC) every Thursday
    - cron: '0 15 * * 4'
  workflow_dispatch:

jobs:
  post-exercise:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios discord.js

      - name: Fetch Trivia and Post to Discord
        run: |
          node -e "
          const axios = require('axios');
          const { Client, GatewayIntentBits } = require('discord.js');

          async function run() {
            try {
              // 1. Fetch Trivia Question
              const triviaRes = await axios.get('https://opentdb.com/api.php?amount=1&category=9&type=boolean');
              const trivia = triviaRes.data.results[0];

              const question = trivia.question
                .replace(/&quot;/g, '\"')
                .replace(/&#039;/g, \"'\");
              const correctAnswer = trivia.correct_answer;

              // 2. Setup Discord Bot
              const client = new Client({ intents: [GatewayIntentBits.Guilds] });
              await client.login('${{ secrets.DISCORD_BOT_TOKEN }}');

              client.once('ready', async () => {
                const channel = await client.channels.fetch('${{ secrets.DISCORD_TEST_FORUM_CHANNEL_ID }}');

                const title = 'Doodling Exercise | ${correctAnswer.toUpperCase()}} Trivia';
                const content =
                  \`Today's Doodling Exercise Prompt:\\n\\n\` +
                  \`**\${question}**\\n\\n\` +
                  \`Do a quick and fun doodle inspired by this statement. Interpret it literally, metaphorically, or creatively.\\n\\n\` + 
                  \`That's it. Put your answers in the comments below!\\n\\n---\\nCheck https://discord.com/channels/1263723973603102802/1469711211158310992 for details on what counts as a game idea!\`;


                await channel.threads.create({
                  name: title,
                  appliedTags: ['1469714038719250462'],
                  message: { content }
                });

                console.log('Doodling exercise posted');
                client.destroy();
              });
            } catch (err) {
              console.error('Workflow failed:', err);
              process.exit(1);
            }
          }

          run();
          "
