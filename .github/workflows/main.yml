name: Weekly Firestore Cleanup

on:
  schedule:
    # 11:00 PM PKT is 18:00 (6:00 PM) UTC
    - cron: '0 18 * * 0'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install firebase-admin discord.js

      - name: Delete Firestore Document
        run: |
          node -e "
          const admin = require('firebase-admin');
          admin.initializeApp();
          const db = admin.firestore();
          const appId = '${{ vars.APP_ID }}'; 
          const docPath = \`artifacts/\${appId}/public/data/current/game\`;
          
          async function archiveAndDelete() {
            try {
              const docRef = db.doc(docPath);
              const snapshot = await docRef.get();

              if (snapshot.exists) {
                const game = snapshot.data();
                const pastPath = \`artifacts/\${appId}/public/data/past/\${game.doc_id}\`;
                
                // Set to past collection
                await db.doc(pastPath).set({
                  ...game,
                  archived_at: admin.firestore.FieldValue.serverTimestamp()
                });
                console.log('Archived to:', pastPath);

                // Delete current
                await docRef.delete();
                console.log('Successfully deleted:', docPath);
              } else {
                console.log('No document found at path:', docPath);
              }
            } catch (err) {
              console.error('Error during archive/delete:', err);
              process.exit(1);
            }
          }
          archiveAndDelete();
          "
      - name: Update Discord Thread Tag
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          node <<'EOF'
          const fs = require('fs');
          const { Client, GatewayIntentBits } = require('discord.js');

          const THREAD_ID = fs.readFileSync(
            '.github/workflows/current_thread_id',
            'utf8'
          ).trim();

          const client = new Client({ intents: [GatewayIntentBits.Guilds] });

          async function run() {
            await client.login(process.env.DISCORD_BOT_TOKEN);

            const thread = await client.channels.fetch(THREAD_ID);

            await thread.setAppliedTags([
              '1455828886805024942'
            ]);

            client.destroy();
          }

          run().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF